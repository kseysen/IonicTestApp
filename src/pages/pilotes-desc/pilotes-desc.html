<ion-header>
  <ion-navbar>
    <ion-title>{{item.prenom}} {{item.nom}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img name="foo" [src]="imageUrl" *ngIf="imageUrl" />
  <ion-card>       
  <ion-card-content>
    
    <ion-item>
      Marque : {{item.marque}}
    </ion-item>
    <ion-item>
      Description : {{item.description}}
    </ion-item>
  </ion-card-content>
  
</ion-card>
<ion-fab right bottom>
    <button ion-fab (click)="edit(item)">
      <ion-icon name="brush"></ion-icon>
    </button>
  </ion-fab>
<ion-fab left bottom>
  <button ion-fab (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
</ion-fab>
  
</ion-content>
