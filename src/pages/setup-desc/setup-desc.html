<ion-header>
  <ion-navbar>
    <ion-title>  {{item.piste}} / {{item.date}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>       
    <ion-card-content>
      <ion-item>
        Piste : {{item.piste}}
      </ion-item>
      <ion-item>
        Date : {{item.date}}
      </ion-item>
      <ion-item>
        Surface : {{item.surface}}
      </ion-item>
      <ion-item>
        Pilote : {{item.pilote}}
      </ion-item>
  
    </ion-card-content>
  </ion-card>
  <ion-fab left bottom>
    <button ion-fab color="danger" (click)="delete(item)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab (click)="edit(item)">
      <ion-icon name="brush"></ion-icon>
    </button>
  </ion-fab>

  
</ion-content>
