
<ion-header>
  <ion-navbar>
    <ion-title>Ajouter un Setup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label>Piste</ion-label>
      <ion-input type="text" [(ngModel)]="item.piste" name="piste" [readonly]="false"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-input type="text" [(ngModel)]="item.date" name="date" [readonly]="false"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Surface</ion-label>
      <ion-input type="text" [(ngModel)]="item.surface" name="surface" readonly="true">test</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pilote</ion-label>
      <ion-input [(ngModel)]="item.pilote" name="pilote" ></ion-input>
    </ion-item>
    <button ion-button (click)="add()" block>Ajouter</button>
  </form>
    
</ion-content>
